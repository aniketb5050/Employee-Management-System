<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>  
    <div class="container">
        <h1>
            Filter an Employee
        </h1>
        <form action="filter_emp" method = "post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="user_name" class="form-label">Employee First/Last Name</label>
              <input type="text" class="form-control" id="user_name" name ="user_name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="user_dept" class="form-label">Department</label>
              <input type="text" class="form-control" name = "user_dept" id="user_dept" >
            </div>
            <div class="mb-3">
                <label for="user_role" class="form-label">Role</label>
                <input type="text" class="form-control" name = "user_role" id="user_role">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
